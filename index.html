<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMSU Logic Test - 3D Experience</title>
    <style>
        :root {
            --primary-gold: #ffd700;
            --imsu-blue: #003366;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            perspective: 1200px; /* Essential for 3D depth */
        }

        /* The Statue of Liberty Background */
        .background-statue {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(-500px);
            opacity: 0.3;
            width: 80%;
            z-index: -1;
            filter: drop-shadow(0 0 20px var(--primary-gold));
        }

        /* Floating Main Container */
        .site-container {
            width: 80vw;
            height: 70vh;
            margin: 10vh auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid var(--primary-gold);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        @keyframes float {
            0%, 100% { transform: rotateY(-5deg) rotateX(5deg) translateY(0); }
            50% { transform: rotateY(5deg) rotateX(-5deg) translateY(-20px); }
        }

        /* Scale of Justice DVD Bounce Animation */
        .scale-justice {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 10;
            animation: bounceX 5s linear infinite alternate, bounceY 3.5s linear infinite alternate;
        }

        @keyframes bounceX {
            from { left: 0; }
            to { left: calc(100% - 100px); }
        }
        @keyframes bounceY {
            from { top: 0; }
            to { top: calc(100% - 100px); }
        }

        header, footer {
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            text-shadow: 2px 2px 10px var(--primary-gold);
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .difficulty-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .btn {
            padding: 15px 40px;
            border: 2px solid var(--primary-gold);
            background: transparent;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--primary-gold);
            color: black;
            transform: scale(1.1) translateZ(50px);
        }

        .browne-footer {
            font-size: 0.8rem;
            margin-top: 10px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Statue_of_Liberty_7.jpg" class="background-statue" alt="Statue of Liberty">

    <div class="scale-justice">
        <svg viewBox="0 0 24 24" fill="var(--primary-gold)" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L4 9V11H20V9L12 3ZM12 5.5L16.5 8.9V9.1H7.5V8.9L12 5.5ZM4 13V21H20V13H4ZM6 15H9V19H6V15ZM11 15H13V19H11V15ZM15 15H18V19H15V15Z"/>
        </svg>
    </div>

    <div class="site-container">
        <header>IMSU LOGIC PORTAL</header>

        <div class="content">
            <h2>Select Your Trial</h2>
            <p>Welcome to the 100 Level Logic Examination.</p>
            
            <div class="difficulty-container">
                <button class="btn" onclick="showJoke('Easy')">Easy</button>
                <button class="btn" onclick="showJoke('Medium')">Medium</button>
                <button class="btn" onclick="showJoke('Hard')">Hard</button>
            </div>

            <div id="joke-box" style="margin-top: 30px; font-style: italic; color: var(--primary-gold);"></div>
        </div>

        <footer>
            IMSU LOGIC
            <div class="browne-footer">Powered by Browne | Logic & Jurisprudence</div>
        </footer>
    </div>

    <script>
        function showJoke(level) {
            const jokes = [
                "Why did the logic student get kicked out of the library? Because he tried to prove the 'Quiet' sign was just a subjective social construct.",
                "Logic Professor: 'If you fail this test, you are a failure.' Student: 'But sir, that's a fallacious ad hominem!'",
                "I asked a logic student for his phone number. He said, 'It's the same as the number of people who find my jokes funny... zero.'"
            ];
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById('joke-box').innerHTML = `<strong>Section ${level} Passed!</strong><br>"${randomJoke}"`;
        }
    </script>
</body>
</html>
